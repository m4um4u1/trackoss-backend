# Test Database Configuration - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable spatial features for H2 testing
spring.jpa.properties.hibernate.spatial.enabled=false

# JWT Configuration
app.jwt.secret=myTestSecretKeyThatIsLongEnoughForHS256Algorithm
app.jwt.expiration=3600000

# Disable some features that might cause issues in tests
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework=WARN
logging.level.com.trackoss=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
