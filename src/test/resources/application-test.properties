# Test configuration for TrackOSS Backend

# Use PostgreSQL test database
spring.datasource.url=jdbc:postgresql://localhost:5432/trackossdb_test
spring.datasource.username=trackoss_user
spring.datasource.password=trackoss_password

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable logging for cleaner test output
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.trackoss=INFO

# Map tile service configuration for tests
maptile.service.target-base-url=https://api.maptiler.com/maps
maptile.service.api.key=test-api-key

# Disable security for tests
spring.security.enabled=false

# Test-specific settings
spring.test.database.replace=none
